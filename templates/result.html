<!DOCTYPE html>
<html lang="en" class="result-page">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body onload="showAlert()">
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%;"></div>
    <div style="position: relative; z-index: 1; text-align: center; margin-top: 50px;">
        <!-- Content will be inserted by JavaScript -->
    </div>

    <script>
        function showAlert() {
            const prediction = "{{ prediction }}";
            const alertBox = document.createElement('div');
            alertBox.className = `alert-box ${prediction}`;
            alertBox.innerHTML = `
                <p>The message is classified as <h1>${prediction.toUpperCase()}</h1>.</p>
                <a href="/">Classify Another Message</a>
            `;
            document.body.appendChild(alertBox);
        }
    </script>
</body>
</html>
